<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Your Gift</title>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 { font-size: 2.2em; margin-bottom: 0.3em; }
    p { font-size: 1.1em; margin-bottom: 1em; }
    #countdown {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #downloadButton {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #00e676;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #downloadButton:hover { background-color: #00c853; }
  </style>
</head>
<body>
  <h1>üéÅ Free Gift Card!</h1>
  <p>Limited time offer ‚Äì wait for the timer to get your reward.</p>

  <div id="countdown">10</div>

  <button id="downloadButton" disabled>Get Reward</button>

  <script>
    let counter = 10;
    const countdownEl = document.getElementById("countdown");
    const button = document.getElementById("downloadButton");

    const interval = setInterval(() => {
      counter--;
      countdownEl.textContent = counter;
      if (counter === 0) {
        clearInterval(interval);
        button.disabled = false;
        button.textContent = "Claim Now";
      }
    }, 1000);

    button.addEventListener("click", () => {
      window.location.href = "https://www.profitableratecpm.com/ug1z4yn52?key=217b454f16fb033cd27b6bc0c720eb36";
    });
  </script>
</body>
</html>
